<!DOCTYPE html>
<html>
<head>
  <title>Kevin's Racing Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

</head>

<body>
  <h1>Racing Game</h1>
  <div>
    <a class="resetbutton" href="index.html">Reset</a>
  </div>
  <div>
    <h2>Instructions</h2>
    <p>Red car press a or s to move.</p>
    <p>Orange car press k or l to move.</p>
    <p>First one to the end wins!</p>
    <p>Press reset to play again!</p>
  </div>
  <div class="racetrackone">
  <img class="playerone" src="imgs/redcartop.png">
  </div>
  <div class="racetracktwo">
    <img class="playertwo" src="imgs/orangecartop.png">
  </div>

</body>
